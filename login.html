<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="container py-4">
        <div class="row g-0 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card cascading-right">
              <div class="card-body p-5 shadow-5 text-center">
                <h2 class="fw-bold mb-5">Welcome to Aptiglide</h2>
                <form>
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form3Example3"
                      class="form-control"
                    />
                    <label class="form-label">Email address</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form3Example4"
                      class="form-control"
                    />
                    <label class="form-label">Password</label>
                  </div>
  
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example33"
                      checked
                    />
                    <label class="form-check-label">
                      Subscribe to our newsletter
                    </label>
                  </div>
  
                  <button
                    type="submit"
                    class="btn btn-primary btn-block mb-4"
                  >
                   
                     Sign In
                    
                  </button>
                  <div class="text-center">
                    <p>or sign in with:</p>
                    <button type="button" class="btn btn-link" id="gicon">
                        <i class="fa-brands fa-google"></i>
                    </button>
                  </div>
                  <div class="text_center">
                    <p>New to Aptiglide</p>
                    <a
                      href="register.html"
                      style="text-decoration: none;"
                    >
                      Register
                  </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mb-5 mb-lg-0" id="limg">
            <img
              src="Assets/img/5484597.jpg"
              height="750vh"
              width="700vw"
              class="rounded-100 shadow-100"
              alt=""
            />
          </div>
        </div>
      </div>
</body>
</html>
